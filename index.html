<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario JS</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <h1>O número B é maior que A?</h1>
        <form id="form-container">
            <input id="dado-A" type="number" placeholder="Numero A" required />
            <input id="dado-B" type="number" placeholder="Numero B" required/>
            <button id="btn-Submit" type="submit">Enviar</button> 
        </form>
        <p id="final-menssagem"></p>
    </div>
    <script src="main.js"></script>
</body>
</html>
